
<html>
    <head>
        <title>Cadastro de Curriculum</title>
        <meta charset="UTF-8">
       <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
     
    <center><h1> FORMULARIO DE CADASTRO </h1></center> 
    <div>
    <form id="InformacoesPessoais" >
        <fieldset id="borda1">
            <legend>Informações Pessoais:</legend>
            <p>Nome: <input id="nome"  type="text" size="30" ></p>
            <p>E-mail: <input id="email" type="text" size="30"></p>
            <p>Cidade: <input id="Cidade" type="text" size="20"></p>
            <p> Selecione o estado</p>
            <select name="Estado">


                <option value="Pará">Pará</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Amapá">Amapá</option>
                <option value="Piauí">Piauí</option>
                <option value="Alagoas">Alagoas</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Porto Alegre">Porto Alegre</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="Espirito Santo">Espirito Santo</option>
                <option value="Mato Grosso">Mato Grosso</option>

            </select>
        </fieldset>
    </form >
        </div>
    <form id="DadosProfissionais">
        <fieldset id="borda2">
            <legend>Dados profissionais:</legend>

            <p> Cargo Pretendido:</p>
            <input type="radio" name="Analista Sistema"> Analista de Sistemas
            <input type="radio" name="Analista BD"> Analista de Banco de dados
            <input type="radio" name="Analista de Suporte"> Analista de Suporte
            <br>
            <p> Tecnologias de Interesse:</p>
            <input type="checkbox"  value="Java"/> Java
            <input type="checkbox"  value="HTML,CSS"/> HTML,CSS
            <input type="checkbox"  value="Javascript"/> Javascript
            <input type="checkbox"  value="SQL"/> SQL

            <br>
            <p> Mini Curriculum:</p>
            <textarea id="areatexto" rows="10" cols="50">
		      
            </textarea>
    </form>
    <form id="Acoes">
    <fieldset id="borda3">
        <legend>Ações:</legend>
        <br>
        <form action="Enviado.html" method="post">
            
            <input id="enviar"type="submit" value="Enviar">
            <input type="submit" value="Cancelar">

            </fieldset>


        </form>




    </body>
</html>
